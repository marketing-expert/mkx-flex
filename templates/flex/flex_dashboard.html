{% extends '_base.html' %}

{% block main_content %}
    {% url 'flex:add_visitor' as add_visitor_url %}
    {% url 'flex:list_visitor' as list_visitor_url %}

    <div class="row justify-content-between align-items-center mb-2">
        <div class="col-xl-6 col-md-6 col-sm-6 mb-2">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title h3 font-weight-bold text-uppercase">
                        ajouter <i class="fa fa-edit ml-2"></i>
                    </h4>

                    <p class="card-text">
                        Enregistrer un visiteur.
                    </p>

                    <a href="{{ add_visitor_url }}" class="btn btn-md btn-danger font-weight-bold mb-3 mb-lg-0 shadow-sm text-uppercase">ajouter un visiteur</a>
                </div>
            </div>
        </div>

        <div class="col-xl-6 col-md-6 col-sm-6 mb-2">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title h3 font-weight-bold text-uppercase">
                        visiteurs <i class="fa fa-users ml-2"></i>
                    </h4>

                    <p class="card-text">
                        Afficher la liste des visiteurs.
                    </p>

                    <a href="{{ list_visitor_url }}" class="btn btn-md btn-primary font-weight-bold mb-3 mb-lg-0 shadow-sm text-uppercase">Afficher la liste</a>
                </div>
            </div>
        </div>
    </div>
{% endblock main_content %}
