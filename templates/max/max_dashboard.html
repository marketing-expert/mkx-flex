{% extends '_base.html' %}

{% block main_content %}
    {% url 'max:max_create_path' as max_create_path %}
    {% url 'max:search' as max_search_path %}

    <div class="row justify-content-between align-items-center mb-2">
        <div class="col-xl-6 col-md-6 col-sm-6 mb-2">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title h3 font-weight-bold text-uppercase">
                        ajouter <i class="fa fa-edit ml-2"></i>
                    </h4>

                    <p class="card-text">
                        Enregistrer un client.
                    </p>

                    <a href="{{ max_create_path }}" class="btn btn-md btn-danger font-weight-bold mb-3 mb-lg-0 shadow-sm text-uppercase">
                        ajouter un client <i class="fa fa-user ml-2"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="col-xl-6 col-md-6 col-sm-6 mb-2">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title h3 font-weight-bold text-uppercase">
                        souscripteurs <i class="fa fa-users ml-2"></i>
                    </h4>

                    <p class="card-text">
                        Vérifier votre inscription
                    </p>

                    <a href="{{ max_search_path }}" class="btn btn-md btn-primary font-weight-bold mb-3 mb-lg-0 shadow-sm text-uppercase">
                        vérifier <i class="fa fa-search ml-2"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock main_content %}
