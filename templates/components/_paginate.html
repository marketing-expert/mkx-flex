{% if is_paginated %}
    <div class="mt-3">
        <nav aria-label="page navigation">
            <ul class="pagination justify-content-center mb-0">
                {% if page_obj.has_previous %}
                    <li class="page-item">
                        <a class="page-link mx-1 rounded shadow-sm" href="?page={{ page_obj.previous_page_number }}" tabindex="-1" aria-disabled="true">
                            <i class="fa fa-arrow-left"></i>
                        </a>
                    </li>
                {% endif %}

                <li class="page-item">
                    <span class="page-link mx-1 shadow-sm">
                        {{ page_obj.number }} sur {{ page_obj.paginator.num_pages }}
                    </span>
                </li>

                {% if page_obj.has_next %}
                <li class="page-item">
                    <a class="page-link mx-1 rounded shadow-sm" href="?page={{ page_obj.next_page_number }}">
                        <i class="fa fa-arrow-right"></i>
                    </a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </div>
{% endif %}
